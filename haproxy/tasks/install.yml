- name: Install HAProxy on Debian-based systems
  apt:
    name: "{{ haproxy_pkg }}"
    state: present
  when: ansible_os_family == "Debian"
  become: true

- name: Install HAProxy on Red Hat-based systems
  yum:
    name: "{{ haproxy_pkg }}"
    state: present
    use_backend: "{{ 'yum' if ansible_facts['yum_version'] is version('3', '<') else 'dnf' }}"
  when: ansible_os_family == "RedHat"
  become: true

- name: Create certs directory for HAProxy on Debian-based systems
  file:
    path: /etc/haproxy/certs
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: ansible_os_family == "Debian"
  become: true

- name: Create certs directory for HAProxy on Red Hat-based systems
  file:
    path: /etc/haproxy/certs
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: ansible_os_family == "RedHat"
  become: true

- name: Check for existing .pem files in certs directory
  find:
    paths: /etc/haproxy/certs
    patterns: "*.pem"
  register: pem_files

- name: Check if ndtp.org.pem exists in project-specific files directory
  stat:
    path: "{{ role_path }}/files/{{ project }}/ndtp.org.pem"
  register: ndtp_pem

- name: Copy ndtp.org.pem to project directory
  copy:
    src: "{{ role_path }}/files/{{ project }}/ndtp.org.pem"
    dest: "/etc/haproxy/certs/ndtp.org.pem"
    owner: root
    group: root
    mode: '0644'
  when: ndtp_pem.stat.exists and pem_files.matched == 0
  become: true

- name: Update HAProxy configuration
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify:
    - Restart HAProxy
  become: true
