  become: yes
  vars:
    role: "{{ role }}"
    action: "{{ action }}"
    role_lower: "{{ role | lower }}"
  tasks:
    - name: Include HAProxy clear tasks
      include_tasks: "{{ role_lower }}/tasks/clear.yml"
